en:
  assessor_interface:
    application_forms:
      show:
        assessment_tasks:
          sections:
            submitted_details: Check submitted details
            recommendation: Your recommendation
          items:
            personal_information: Check personal information
            qualifications: Check qualifications
            work_history: Check work history
            professional_standing: Check professional standing
            initial_assessment: Initial assessment recommendation
    assessment_sections:
      show:
        title:
          personal_information: Check personal information
          qualifications: Check qualifications
          work_history: Check work history
          professional_standing: Check professional standing
        checks:
          identification_document_present: a valid ID document is present
          name_change_document_present: evidence of name change is present (if the name entered on the form is different to the name on their ID)
          duplicate_application: up-front duplication check shows the applicant does not have another in-flight application
          applicant_already_qts: applicant does not already hold QTS and induction exemption
          qualifications_meet_level_6_or_equivalent: applicant holds qualifications that meet the required academic level (level 6 academic qualification or equivalent)
          teaching_qualifcations_completed_in_eligible_country: teaching qualifications were completed in an eligible country (for example, we cannot award QTS where they applied through Spain, but their teaching was completed in South Africa)
          qualified_in_mainstream_education: they’re qualified to teach in mainstream education (not vocationally only/SEN only/early years/pre-school only)
          has_teacher_qualification_certificate: teacher qualification certificate is present (and translation if required)
          has_teacher_qualfication_transcript: teacher qualification transcript is present (and translation if required)
          has_university_degree_certificate: university degree qualification certificate is present (and translation if required)
          has_university_degree_transcript: university degree transcript is present (and translation if required)
          has_additional_qualification_certificate: additional degree qualification certificate is present (and translation if required)
          has_additional_degree_transcript: additional degree transcript is present (and translation if required).
        failure_reasons:
          identification_document_expired: The ID document has expired.
          identification_document_illegible: The ID document is illegible.
          identification_document_mismatch: The name on the online application form is different from the ID document, but no evidence of change of name was provided.
          name_change_document_illegible: The evidence of change of name is illegible.
          duplicate_application: There’s already another in-flight application for this applicant.
          applicant_already_qts: The applicant already holds QTS and induction exemption.
          teaching_qualifications_from_ineligible_country: Teaching qualifications were completed in an ineligible country.
          teaching_qualifications_not_at_required_level: Teaching qualifications do not meet the required academic level.
          not_qualified_to_teach_mainstream: Not qualified to teach in mainstream education.
          teaching_certificate_illegible: The teaching qualification certificate (or translation) is illegible.
          teaching_qualification_illegible: The teaching qualification transcript (or translation) is illegible.
          degree_certificate_illegible: The university degree certificate (or translation) is illegible.
          degree_transcript_illegible: University degree transcript (or translation) is illegible.
          application_and_qualification_names_do_not_match: The name on the online application form is different from 1 or more qualification documents, but no evidence of change of name was provided.
          teaching_hours_not_fulfilled: The required teaching hours have not been fulfilled.
          qualifications_dont_support_subjects: The qualifications do not support the teaching subjects entered.
          qualifications_dont_match_those_entered: The qualifications do not match what was entered on the form.
    timeline_events:
      index:
        title:
          assessor_assigned: Assessor assigned
          reviewer_assigned: Reviewer assigned
          state_changed: Status changed
        description:
          assessor_assigned: "%{assignee_name} is assigned as the assessor."
          reviewer_assigned: "%{assignee_name} is assigned as the reviewer."
          state_changed: Status changed from %{old_state} to %{new_state}.
