    hint:
      assessor_interface_application_form_name_form:
        given_names: Type the updated given names in the text box below
        family_name: Type the updated family name in the text box below
      assessor_interface_archive_suitability_record_form:
        note: "Internal note: Briefly explain why you have archived this suitability record."
      assessor_interface_assessment_section_form:
        selected_failure_reasons: Select all options that are relevant to you.
        failure_reason_notes:
          decline: As this reason triggers a decline, you do not need to add a note, but you can use the space below to add anything you feel might be helpful, if you want to.
          document: This FI reason asks the applicant to upload a file. Use this space to give them clear instructions on what they need to provide.
          fraud: This reason triggers a decline. As you are declining an applicant because of potential fraud, you must enter the additional content agreed by the suitability panel.
          passport_expired: As this reason triggers a decline, you do not need to add a note, but you can use the space below to add anything you feel might be helpful, if you want to.
          suitability: This reason triggers a decline. As you are declining an applicant because of suitability reasons, you must enter the additional content agreed by the suitability panel.
          text: This FI allows the applicant to send us a typed response. Use this space to give them clear instructions on what they need to provide.
      assessor_interface_create_note_form:
        text: Use the text box to add a note to the application history. Other assessors will be able to see any notes you add, but they will not be visible to the applicant.
      assessor_interface_filter_form:
        reference: "Example: 210245"
      assessor_interface_suitability_record_form:
        note: "Internal note: Briefly explain why you have created this suitability record."
      assessor_interface_work_history_contact_form:
        name: Type the updated full name in the text box below
        job: Type the updated job title in the text box below
        email: Type the updated email address in the text box below
      eligibility_interface_country_form:
        location: This means you have all the qualifications needed to teach in a state school.<br /><br />You’ll need to show that you completed your teaching training at level 6 or equivalent in the country that you select.
      eligibility_interface_region_form:
        region_id: This means you have all the qualifications needed to teach in a state school.<br /><br />You’ll need to show that you completed your teaching training at level 6 or equivalent in the country that you select.
      teacher:
        email: We’ll use this to send you an email with a link to continue with your QTS application. Do not use a work or university email that you might lose access to.
      teacher_interface_add_another_qualification_form:
        add_another: Add another degree or qualification if they are related to your teaching career. For example, to show you are qualified to teach a particular subject.
      teacher_interface_add_another_upload_form:
        add_another: If your document has several pages, you can upload them here. Otherwise, select ‘No’ and then ‘Continue’.
      teacher_interface_alternative_name_form:
        has_alternative_name_passport: If your name appears differently on your passport or qualifications you need to upload proof of your name change, for example, your marriage or civil partnership certificate.
        has_alternative_name_id_documents: If your name appears differently on your ID documents or qualifications you need to upload proof of your name change, for example, your marriage or civil partnership certificate.
      teacher_interface_english_language_proof_method_form:
        proof_method_options:
          esol: The certificate must test reading, writing, listening and speaking skills. We cannot accept English language tests from a provider that has not been approved.
          medium_of_instruction: This is sometimes called a 'Medium of Instruction' (MOI) and you can request it from the institution where you studied. It must be signed and stamped by them on official headed paper, and it must state that the medium of instruction was English. It must also include your name, degree title and award date.
          provider: The test must have been taken within the last 2 years. We cannot accept English language tests from a provider that does not appear on the list.
      teacher_interface_further_information_request_item_text_form:
        response: Use the text box below to respond to the assessor's request.
      teacher_interface_ghana_registration_number_form:
        registration_number: Your teacher license number is made up of 2 letters, 6 numbers and a final 4 numbers. For example, PT/123456/1234.
      teacher_interface_has_work_history_form:
        has_work_history: If you’re a recent university graduate, or you've just completed your teaching qualification, you may not have held a professional teaching position yet.
      teacher_interface_name_and_date_of_birth_form:
        given_names_passport: Enter your given names as they appear on your passport.
        given_names_id_documents: Enter your given names as they appear on your ID documents.
        family_name_passport: Enter your surname as it appears on your passport.
        family_name_id_documents: Enter your surname as it appears on your ID documents.
      teacher_interface_new_session_form:
        email: We need to send you an email with a link so that you can sign into the Apply for QTS in England service. Please enter the email address you used to register.
      teacher_interface_reference_request_additional_information_response_form:
        additional_information_response: If you have any other concerns about this applicant’s suitability to teach, use this space to briefly describe them. The applicant will NOT see your comments.
      teacher_interface_reference_request_children_response_form:
        children_response: They do not need to have taught this full age range. For example, they may have taught children aged 5 to 11, or 14 to 16.
      teacher_interface_reference_request_hours_response_form:
        hours_response: This means all the hours they spent working per week, including time spent teaching as well as other non-teaching activities (such as planning lessons, after-school meetings, running extra-curricular clubs and marking work).
      teacher_interface_registration_number_form:
        registration_number: Your country has an online register of teachers. If you have a registration number, enter it on this screen. If you do not have one, just select ‘Continue’.
      teacher_interface_teaching_qualification_part_of_degree_form:
        teaching_qualification_part_of_degree: Enter your bachelor’s degree if your teaching qualification was separate, for example a postgraduate degree, diploma, or certificate in education.
      teacher_interface_work_history_school_form:
        postcode: This helps assessors to verify the school you worked in.
        school_website: If this school does not have a webpage, the assessor may need to ask you for further information to verify it.
        hours_per_week: This means all the hours you spent working per week for this role (not just the hours you spent teaching students). In roles where you worked under 30 hours per week we may need to ask for more information when we assess your application.
        start_date: For example, 3 2020, If you cannot remember the exact month or year, enter an estimate.
        end_date: For example, 3 2020, If you cannot remember the exact month or year, enter an estimate.
      teacher_interface_other_england_work_history_school_form:
        postcode: This helps assessors to verify the institution you worked in.
        school_website: If this institution does not have a webpage, the assessor may need to ask you for further information to verify it.
        start_date: For example, 3 2020, If you cannot remember the exact month or year, enter an estimate.
        end_date: For example, 3 2020, If you cannot remember the exact month or year, enter an estimate.
