feature_flags:
  application_english_language:
    author: Thomas Leese
    description: >
      Add English language proficiency question to the application form.

  application_work_history:
    author: Thomas Leese
    description: >
      Add new work history question to the application form.

  eligibility_english_language:
    author: Thomas Leese
    description: >
      Add English language proficiency content to the eligible page.

  eligibility_work_experience:
    author: Thomas Leese
    description: >
      Add a question to the eligibility checker asking about work experience.

  personas:
    author: Thomas Leese
    description: >
      Allow signing in as a 'persona', making it easy to perform acceptance
      testing by impersonating a particular user, e.g. teacher, assessor, or admin.

  service_open:
    author: Thomas Leese
    description: >
      Allow users to access the service without HTTP basic auth. Should be
      inactive on production, and active on all other environments.

  staff_test_user:
    author: David Feetenby
    description: >
      Add extra user with access to the eligibility checker for user research.
      When service_open is deactivated, and this flag is enabled, the user will
      have full access to the service. Should be inactive on production.

  teacher_applications:
    author: Thomas Leese
    description: >
      Allow starting an application on this service directly after completing
      an eligibility check.

parent_controller: "SupportInterface::BaseController"
